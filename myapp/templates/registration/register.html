{% extends 'base_generic.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit" style="background-color: #eebbc3; color: #232946; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
