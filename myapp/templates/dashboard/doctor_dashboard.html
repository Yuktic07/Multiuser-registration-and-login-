{% extends 'base_generic.html' %}

{% block content %}
  <h2>Welcome to the Doctor Dashboard, {{ user_profile.user.get_full_name }}!</h2>
  <p>Email: {{ user_profile.user.email }}</p>
  <!-- Logout button -->
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" style="background-color: #eebbc3; color: #232946; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">Logout</button>

  </form>
{% endblock %}
